<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
    <h3>Question {{ qnum }} of {{ total }}</h3>
    <p>{{ question.question }}</p>
    <form action="{{ url_for('answer') }}" method="post">
        {% for key, text in question.options.items() %}
            <input type="radio" name="choice" value="{{ key }}" required> {{ text }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
