<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_transaction.css') }}">
</head>
<body>

<div class="card">
    <h2>Add Transaction</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="messages">
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="category">Category</label>
        <select name="category" id="category">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>

        <label for="amount">Amount ($)</label>
        <input type="number" step="0.01" name="amount" id="amount">

        <label>Add another transaction?</label>
        <div class="radio-group">
            <input type="radio" name="add_more" value="yes" checked> Yes
            <input type="radio" name="add_more" value="no"> No
        </div>

        <button type="submit">Add Transaction</button>

        <button type="submit" name="action" value="return" class="cancel-btn">
            Return to Main Menu
        </button>
    </form>
</div>

</body>
</html>
