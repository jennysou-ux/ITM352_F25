<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credit Limit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_credit_limit.css') }}">
</head>
<body>
    <div class="card">
        <h2>Change Credit Limit</h2>
        <p>Current Credit Limit: ${{ "{:,.2f}".format(current_credit|default(0.0)) }}</p>
        <form method="POST">
            <label for="new_credit_limit">New Credit Limit:</label>
            <input type="number" step="0.01" name="new_credit_limit" required>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
