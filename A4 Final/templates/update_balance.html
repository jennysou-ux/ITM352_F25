<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/update_balance.css') }}">
</head>
<body>

<div class="card">
    <h2>Make a Payment</h2>
    <p>Current Balance: ${{ "{:,.2f}".format(current_balance) }}</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" step="0.01" id="payment_amount" name="payment_amount" required>

        <button type="submit">Apply Payment</button>
    </form>
</div>

</body>
</html>
